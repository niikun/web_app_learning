{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block header %}
  <h1>Login</h1>
{% endblock %}  

{% block content %}
    <form method="POST">
        <label for="username">ユーザー名</label>
        <input type="text" name="username" required>
        <label for="password">パスワード</label>
        <input type="password" name="password" required>
        <input type="submit" value="ログイン">
    </form>

{% endblock %}

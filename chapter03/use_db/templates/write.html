{% extends "base.html" %}

{% block title %}掲示板の書き込みページ{% endblock %}

{% block header %}
    <h1>掲示板の書き込みページ</h1>
{% endblock %}

{% block content %}
    <h2>投稿</h2>
    <form action="{{url_for('write')}}" method="POST">
        <p><textarea name="contents" row"5" cols="60"></textarea></p>
        <input type="hidden" name="user_name" value="{{login_user_name}}">
        <input type="submit" value="書き込み">
    </form>
{% endblock %}
